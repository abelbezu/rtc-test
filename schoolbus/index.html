<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars if the bus is slightly larger than viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            background-color: #f0f0f0; /* Light background for contrast */
        }

        .bus-container {
            width: 90vw; /* 90% of viewport width */
            height: 70vh; /* 70% of viewport height */
            max-width: 1200px; /* Max width to prevent it from getting too wide on large screens */
            max-height: 800px; /* Max height */
            position: relative;
            background-color: #fff; /* White background for the SVG area */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        svg {
            width: 100%;
            height: 100%;
            display: block; /* Remove extra space below SVG */
        }
    </style>
</head>
<body>
    <div class="bus-container">
        <svg viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet">
            <rect x="50" y="100" width="700" height="250" fill="#FFD700" stroke="#CCAA00" stroke-width="5"/>

            <rect x="40" y="320" width="30" height="30" fill="#808080" stroke="#606060" stroke-width="3"/>
            <rect x="730" y="320" width="30" height="30" fill="#808080" stroke="#606060" stroke-width="3"/>

            <circle cx="200" cy="370" r="60" fill="#333" stroke="#222" stroke-width="4"/>
            <circle cx="600" cy="370" r="60" fill="#333" stroke="#222" stroke-width="4"/>
            <circle cx="200" cy="370" r="20" fill="#AAAAAA"/>
            <circle cx="600" cy="370" r="20" fill="#AAAAAA"/>

            <rect x="100" y="120" width="80" height="90" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <rect x="200" y="120" width="80" height="90" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <rect x="300" y="120" width="80" height="90" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <rect x="400" y="120" width="80" height="90" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <rect x="500" y="120" width="80" height="90" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <rect x="600" y="120" width="80" height="90" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>

            <circle cx="90" cy="300" r="25" fill="#FFFFE0" stroke="#FFA500" stroke-width="3"/>
            <rect x="710" y="300" width="30" height="25" fill="#FF6347" stroke="#DC143C" stroke-width="3"/>

            <polygon points="650,200 680,180 710,200 710,230 680,250 650,230" fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
            <text x="680" y="220" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">STOP</text>

            <path d="M50 100 Q150 50 750 100 L750 350 L50 350 Z" fill="none" stroke="#CCAA00" stroke-width="5"/>

            <rect x="500" y="210" width="70" height="140" fill="#AAAAAA" stroke="#606060" stroke-width="3"/>
            <circle cx="510" cy="280" r="5" fill="#333"/> <text x="400" y="80" font-family="Impact, sans-serif" font-size="40" fill="#333" text-anchor="middle" stroke="#FFF" stroke-width="1">SCHOOL BUS</text>

        </svg>
    </div>
</body>
</html>
