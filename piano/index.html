<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Piano ðŸŽ¹</h1>
    <div class="piano">
        <div class="key white" data-key="a" data-note="C4"></div>
        <div class="key white" data-key="s" data-note="D4"></div>
        <div class="key white" data-key="d" data-note="E4"></div>
        <div class="key white" data-key="f" data-note="F4"></div>
        <div class="key white" data-key="g" data-note="G4"></div>
        <div class="key white" data-key="h" data-note="A4"></div>
        <div class="key white" data-key="j" data-note="B4"></div>
        <div class="key white" data-key="k" data-note="C5"></div>
        
        <div class="key black" data-key="w" data-note="C#4"></div>
        <div class="key black" data-key="e" data-note="D#4"></div>
        <div class="key black" data-key="t" data-note="F#4"></div>
        <div class="key black" data-key="y" data-note="G#4"></div>
        <div class="key black" data-key="u" data-note="A#4"></div>
    </div>
    <div class="instructions">
        <p>Click or use keyboard keys (A, S, D, F, G, H, J, K for white keys | W, E, T, Y, U for black keys)</p>
    </div>

    <script src="piano.js"></script>
</body>
</html>
