<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Receiver & Recorder</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        video { border: 1px solid black; margin: 10px; max-width: 80%; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .controls { margin-top: 20px; }
        #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 80%; max-height: 150px; overflow-y: scroll; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>WebRTC Desktop Client</h1>
    <p>Connect to an Android client and receive/record video.</p>

    <div class="controls">
        <input type="text" id="clientIdInput" placeholder="Your Client ID (e.g., desktop1)">
        <input type="text" id="remoteIdInput" placeholder="Remote Client ID (e.g., android1)">
        <button id="registerBtn">Register</button>
        <button id="callBtn" disabled>Call Remote</button>
        <button id="hangupBtn" disabled>Hang Up</button>
        <button id="startRecordBtn" disabled>Start Recording</button>
        <button id="stopRecordBtn" disabled>Stop Recording</button>
        <button id="downloadRecordBtn" disabled>Download Recording</button>
    </div>

    <div>
        <h2>Remote Video</h2>
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>

    <div id="messages">
        <h3>Logs:</h3>
    </div>

    <script src="client.js"></script>
</body>
</html>
